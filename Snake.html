<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
  body { background: #000; color: #0f0; text-align: center; font-family: monospace; }
  #game { margin: 20px auto; width: 200px; height: 200px; border: 2px solid #0f0; position: relative; }
  .cell { width: 20px; height: 20px; position: absolute; }
  .snake { background: #0f0; }
  .food { background: #f00; }
</style>
</head>
<body>
<h2>Snake</h2>
<p>Use arrow keys to move</p>
<div id="game"></div>

<script>
const gridSize = 10;
const cellSize = 20;
let snake = [{x:5,y:5}];
let dir = {x:1,y:0};
let food = {x:8,y:8};
let gameDiv = document.getElementById('game');
let interval;

function draw() {
  gameDiv.innerHTML = '';
  // Draw snake
  snake.forEach(s=>{
    let div = document.createElement('div');
    div.className = 'cell snake';
    div.style.left = s.x*cellSize + 'px';
    div.style.top = s.y*cellSize + 'px';
    gameDiv.appendChild(div);
  });
  // Draw food
  let fdiv = document.createElement('div');
  fdiv.className = 'cell food';
  fdiv.style.left = food.x*cellSize + 'px';
  fdiv.style.top = food.y*cellSize + 'px';
  gameDiv.appendChild(fdiv);
}

function update() {
  let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
  // Wrap around
  head.x = (head.x + gridSize) % gridSize;
  head.y = (head.y + gridSize) % gridSize;
  // Check collision
  if (snake.some(s => s.x===head.x && s.y===head.y)) { clearInterval(interval); alert('Game Over'); return; }
  snake.unshift(head);
  // Check food
  if (head.x===food.x && head.y===food.y) {
    food = {x: Math.floor(Math.random()*gridSize), y: Math.floor(Math.random()*gridSize)};
  } else {
    snake.pop();
  }
  draw();
}

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowUp' && dir.y===0) dir={x:0,y:-1};
  if(e.key==='ArrowDown' && dir.y===0) dir={x:0,y:1};
  if(e.key==='ArrowLeft' && dir.x===0) dir={x:-1,y:0};
  if(e.key==='ArrowRight' && dir.x===0) dir={x:1,y:0};
});

draw();
interval = setInterval(update, 300);
</script>
</body>
</html>
